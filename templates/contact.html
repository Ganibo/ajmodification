{% extends 'base.html' %}
{% block  title%} Contact {% endblock title %}

{% block body%} 
<div class="imgcontainer" >
    <img class="imgcontainer" src="https://source.unsplash.com/1600x900/?calling, telephone" alt=" " widht="100px">
    <div class="text-block">
        <h1 style="text-align:center; color:#D2386C;">Contact Us</h1>
              <form method="post" action="/contact">
        {% csrf_token %}
            <div class="form-group mb-2 ">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your Name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" required placeholder="Enter Your Phone Number">
            </div>      
            
            <div class="form-group">
                <label for="desc">Tell me about what you want to contact me for...</label>
                <textarea class="form-control " id="desc" rows="3" required placeholder="Description" name="desc" ></textarea>
            </div>
            <div class="form-row text-center py-4">
             <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            </form>
        </div>
        </div>
</div>

        
{% endblock body%}
